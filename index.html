     <section id="contact" class="bg-white mt-4 p-6 rounded shadow max-w-2xl mx-auto ">

        <form class="space-y-4">
            <div class="mb-4 flex justify-between">
                <div>
                    <label for="name">Name</label><br>

                    class="w-full md:w-72 p-2 mt-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
               
                <div>
                    <label for="email">Email</label><br>
                    <input type="text" placeholder="Enter your name"
                        class="w-62 p-2 mt-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <label for="message">Message</label> <br>
            <textarea name="message" placeholder="Typing..." rows="2" class=" w-full p-2 mt-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </form>
        <button class="mt-4 bg-gray-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
